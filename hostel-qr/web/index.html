<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel QR System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .role-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸŽ“ Hostel QR System</h1>
            <p>Smart Entry Authorization</p>
        </div>

        <div class="alert" id="alert"></div>

        <div class="role-tabs">
            <div class="role-tab active" onclick="switchRole('student')">
                Student
            </div>
            <div class="role-tab" onclick="switchRole('parent')">
                Parent
            </div>
            <div class="role-tab" onclick="switchRole('staff')">
                Staff
            </div>
        </div>

        <!-- Student Login Form -->
        <form id="studentForm" style="display: block;">
            <div class="form-group">
                <label>College ID</label>
                <input type="text" id="studentCollegeId" placeholder="e.g., CS2021001" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="studentPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">
                <span class="loading" id="studentLoading"><span class="spinner"></span>Logging in...</span>
                <span id="studentText">Login as Student</span>
            </button>
            <div class="links">
                <a href="register-student.html">Don't have an account? Register</a>
            </div>
        </form>

        <!-- Parent Login Form -->
        <form id="parentForm" style="display: none;">
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="parentPhone" placeholder="+919876543210" required>
            </div>
            <button type="submit" class="btn">
                <span class="loading" id="parentLoading"><span class="spinner"></span>Sending OTP...</span>
                <span id="parentText">Request OTP</span>
            </button>
            <div class="links">
                <a href="register-parent.html">Don't have an account? Register</a>
            </div>
        </form>

        <!-- Staff Login Form -->
        <form id="staffForm" style="display: none;">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="staffEmail" placeholder="deputywarden@college.edu" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="staffPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">
                <span class="loading" id="staffLoading"><span class="spinner"></span>Logging in...</span>
                <span id="staffText">Login as Staff</span>
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        let currentRole = 'student';

        function switchRole(role) {
            currentRole = role;
            
            // Update tabs
            document.querySelectorAll('.role-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Hide all forms
            document.getElementById('studentForm').style.display = 'none';
            document.getElementById('parentForm').style.display = 'none';
            document.getElementById('staffForm').style.display = 'none';

            // Show selected form
            document.getElementById(role + 'Form').style.display = 'block';

            // Hide alert
            hideAlert();
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = 'alert ' + type;
            alert.style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alert').style.display = 'none';
        }

        function showLoading(role, show) {
            document.getElementById(role + 'Loading').style.display = show ? 'inline' : 'none';
            document.getElementById(role + 'Text').style.display = show ? 'none' : 'inline';
            document.querySelector('#' + role + 'Form button').disabled = show;
        }

        // Student Login
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading('student', true);

            const collegeId = document.getElementById('studentCollegeId').value;
            const password = document.getElementById('studentPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/student/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ collegeId, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'student-dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Connection error. Make sure backend is running on port 3000', 'error');
            } finally {
                showLoading('student', false);
            }
        });

        // Parent Login - Request OTP
        document.getElementById('parentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading('parent', true);

            const phoneNumber = document.getElementById('parentPhone').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/parent/request-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phoneNumber })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('parentPhone', phoneNumber);
                    showAlert('OTP sent! Check backend console', 'success');
                    setTimeout(() => {
                        window.location.href = 'parent-otp.html';
                    }, 1500);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Connection error. Make sure backend is running', 'error');
            } finally {
                showLoading('parent', false);
            }
        });

        // Staff Login
        document.getElementById('staffForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();
            showLoading('staff', true);

            const email = document.getElementById('staffEmail').value;
            const password = document.getElementById('staffPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/staff/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        const role = data.data.user.role;
                        if (role === 'DEPUTY_WARDEN') {
                            window.location.href = 'deputy-warden-dashboard.html';
                        } else if (role === 'PRINCIPAL') {
                            window.location.href = 'principal-dashboard.html';
                        } else if (role === 'WATCHMAN') {
                            window.location.href = 'watchman-dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Connection error. Make sure backend is running', 'error');
            } finally {
                showLoading('staff', false);
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.role === 'STUDENT') {
                window.location.href = 'student-dashboard.html';
            } else if (user.role === 'PARENT') {
                window.location.href = 'parent-dashboard.html';
            }
        }
    </script>
</body>
</html>

name: hostel_qr_app
description: Hostel Entry Authorization System - Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5
  
  # Internationalization
  intl: ^0.18.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Utilities
  uuid: ^4.2.1
  
  # Date & Time
  flutter_datetime_picker_plus: ^2.1.0
  
  # Images
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # File handling
  path_provider: ^2.1.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
  
  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
